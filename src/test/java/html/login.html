<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>login</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>

	<body>
	
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="loginDiv">
				<h4>用户登录</h4>
				<hr />
				<!--表单开始-->
				<form id="form-login" action="index.html"  class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label for="account" class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input name="account" type="text" class="form-control" id="username"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label for="password" class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input name="password" type="text" class="form-control" id="password"  placeholder="请输入密码">
						</div>
					</div>
					<!-- 记住我-->
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="auto">自动登录
								</label>
							</div>
						</div>
					</div>

					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-login" class="btn btn-primary" type="button" value="登录" />

							<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
						</div>
					</div>

				</form>
			</div>

		</div>
	
	<script type="text/javascript">
	$("#btn-login").click(function(){
		$.ajax({
			"url":"http://localhost:8090/api/user/login",
			"data":{
			"account":"admin",
			"password":"12345"
			},
			"type":"POST",
			"contentType":"application/json",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					alert("登录成功！");
					//将服务器返回的用户数据json.data存入到cookie
					//location.href="index.html";
				} else {
				console.log(json.message);
				}
			}
		});
	});
	</script>
	</body>

</html>
