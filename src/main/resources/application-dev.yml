#========================server配置====================================================================================#
server:
  port: 8090

eureka:
  instance:
    hostname: discovery
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
#      registerWithEureka 用eureka注册
    registerWithEureka: false
    fetchRegistry: false

#========================mysql数据库配置===============================================================================#
spring:
  application:
    name: user-server
  datasource:

    url: jdbc:mysql://127.0.0.1:3306/shimao_iost_user?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  kafka:
    bootstrap-servers: ${kafka}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: shimao-device-server
      enable-auto-commit: true
      auto-commit-interval: 1000s
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  elasticsearch:
    jest:
      uris:
        - ${elk}
    read-timeout: 5000
#========================mybatis映射配置===============================================================================#
mybatis:
  typeAliasesPackage: com.shimao.iot.userserver
  mapperLocations: classpath:mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true

